<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who Wants to be Career Ready?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #00274C, #FFFFFF);
      color: #fff;
      text-align: center;
      padding: 2rem;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/55/OleMissLogo.png');
      background-repeat: no-repeat;
      background-size: 150px;
      background-position: top right;
    }
    .game-container {
      max-width: 900px;
      margin: auto;
      background: #003366;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }
    .question {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #FFD700;
    }
    .answers button {
      display: block;
      width: 80%;
      margin: 0.5rem auto;
      padding: 1rem;
      font-size: 1.3rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #8B0000;
      color: white;
      transition: background 0.3s;
    }
    .answers button:hover {
      background: #B22222;
    }
    .lifelines {
      margin: 1rem;
    }
    .lifelines button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background: #006666;
      color: #fff;
      cursor: pointer;
    }
    .result {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #ADFF2F;
    }
    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: #FFD700;
      z-index: 1000;
    }
    #leaderboard {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1 style="color:#FFD700">Who Wants to be Career Ready?</h1>
    <div>
      <label for="playerName">Enter Your Name:</label>
      <input type="text" id="playerName" placeholder="Your name">
    </div>
    <div class="lifelines">
      <button onclick="use5050()">50:50</button>
      <button onclick="askClass()">Ask the Class</button>
      <button onclick="coachHint()">Career Coach Hint</button>
    </div>
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <div class="result" id="result"></div>
    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <ul id="leaderboardList"></ul>
    </div>
  </div>
  <div class="fireworks" id="fireworks">
    ðŸŽ“ Hotty Toddy! You're Career Ready! ðŸŽ“
  </div>

  <!-- Audio elements (updated with base64 silent placeholders as fallback) -->
  <audio id="correctSound1">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=" type="audio/wav">
  </audio>
  <audio id="correctSound2">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=" type="audio/wav">
  </audio>
  <audio id="wrongSound">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=" type="audio/wav">
  </audio>
  <audio id="backgroundMusic" loop>
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=" type="audio/wav">
  </audio>

  <script>
    const leaderboard = [];
    const questions = [
      {
        q: "What does the 'T' in SMART goals stand for?",
        options: ["Transparent", "Tangible", "Timely", "Trustworthy"],
        correct: 2,
        hint: "Think about when the goal should be completed."
      },
      {
        q: "Which platform helps students find internships and jobs?",
        options: ["LinkedIn", "Handshake", "Blackboard", "Canvas"],
        correct: 1,
        hint: "Used by Career Centers nationwide."
      }
    ];

    let current = 0;
    let used5050 = false;
    let score = 0;
    let correctSoundToggle = true;

    const backgroundMusic = document.getElementById('backgroundMusic');
    backgroundMusic.volume = 0.3;
    backgroundMusic.play();

    function loadQuestion() {
      const q = questions[current];
      document.getElementById('question').textContent = q.q;
      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';
      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        answersDiv.appendChild(btn);
      });
      document.getElementById('result').textContent = '';
    }

    function checkAnswer(i) {
      const q = questions[current];
      const resultDiv = document.getElementById('result');
      if (i === q.correct) {
        score++;
        resultDiv.textContent = "âœ… Correct!";
        if (correctSoundToggle) {
          document.getElementById('correctSound1').play();
        } else {
          document.getElementById('correctSound2').play();
        }
        correctSoundToggle = !correctSoundToggle;
        setTimeout(() => {
          addToLeaderboard();
          current++;
          if (current < questions.length) {
            loadQuestion();
          } else {
            document.getElementById('fireworks').style.display = 'flex';
            backgroundMusic.pause();
          }
        }, 1000);
      } else {
        resultDiv.textContent = "âŒ Try again!";
        document.getElementById('wrongSound').play();
      }
    }

    function addToLeaderboard() {
      const name = document.getElementById('playerName').value || 'Anonymous';
      leaderboard.push({ name, score });
      leaderboard.sort((a, b) => b.score - a.score);
      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';
      leaderboard.forEach((entry, i) => {
        const li = document.createElement('li');
        li.textContent = `${i + 1}. ${entry.name} - ${entry.score}`;
        list.appendChild(li);
      });
    }

    function use5050() {
      if (used5050) return;
      const q = questions[current];
      const correctIndex = q.correct;
      const answersDiv = document.getElementById('answers');
      const buttons = answersDiv.querySelectorAll('button');
      let removed = 0;
      buttons.forEach((btn, i) => {
        if (i !== correctIndex && removed < 2) {
          btn.style.display = 'none';
          removed++;
        }
      });
      used5050 = true;
    }

    function askClass() {
      alert("Class says: We think the answer is... " + questions[current].options[questions[current].correct]);
    }

    function coachHint() {
      alert("Hint: " + questions[current].hint);
    }

    loadQuestion();
  </script>
</body>
</html>
