<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #00274C, #FFFFFF);
      color: #fff;
      text-align: center;
      padding: 2rem;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/55/OleMissLogo.png');
      background-repeat: no-repeat;
      background-size: 150px;
      background-position: top right;
    }
    .game-container {
      max-width: 900px;
      margin: auto;
      background: #003366;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }
    .question {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #FFD700;
    }
    .answers button {
      display: block;
      width: 80%;
      margin: 0.5rem auto;
      padding: 1rem;
      font-size: 1.3rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #8B0000;
      color: white;
      transition: background 0.3s;
    }
    .answers button:hover {
      background: #B22222;
    }
    .lifelines {
      margin: 1rem;
    }
    .lifelines button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background: #006666;
      color: #fff;
      cursor: pointer;
    }
    .result {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #ADFF2F;
    }
    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: #FFD700;
      z-index: 1000;
    }
    #leaderboard {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      color: #FFD700;
    }
  </style>
</head>

    <div class="lifelines">

    <div class="result" id="result"></div>
    <div id="leaderboard">

    function addToLeaderboard() {
      const name = document.getElementById('playerName').value || 'Anonymous';
      leaderboard.push({ name, score });
      leaderboard.sort((a, b) => b.score - a.score);
      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';
      leaderboard.forEach((entry, i) => {
        const li = document.createElement('li');
        li.textContent = `${i + 1}. ${entry.name} - ${entry.score}`;
        list.appendChild(li);
      });

    function use5050() {
      if (used5050) return;
      const q = questions[current];
      const correctIndex = q.correct;
      const answersDiv = document.getElementById('answers');
      const buttons = answersDiv.querySelectorAll('button');
      let removed = 0;
      buttons.forEach((btn, i) => {
        if (i !== correctIndex && removed < 2) {
          btn.style.display = 'none';
          removed++;
        }
      });
      used5050 = true;
